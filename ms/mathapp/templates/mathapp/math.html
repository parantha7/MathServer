<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #b54141;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            margin: 0;
        }
        .Calculate {
            width: 30%;
            padding: 25px;
            margin: auto;
            background-color: #cb9d9d;
            text-align: center;
            border-radius: 15px;
        }
        label {
            font-size: 20px;
            color: #ffffff;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff; 
            margin-bottom: 30px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #1d0909;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            background-color: #953838;
            color: #ffffff; 
        }
        button {
            background-color: #ec0d0d; 
            color: #ffffff; 
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #757575;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Calculating Power of a Lamp</h1>
    <div class="Calculate">
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <label>Intensity:</label><br>
            <input type="text" name="intensity-input"><br>

            <label>Resistance:</label><br>
            <input type="text" name="resistance-input"><br>

            <button type="submit">Calculate</button>

            <p>The power of the lamp is: {{ output }}</p>
        </form>
    </div>
</body>
</html>
